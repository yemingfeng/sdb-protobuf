syntax = "proto3";

package proto;
option go_package = "pkg/protobuf";


import "pkg/sdb-protobuf/data_type.proto";

message PListRequest {
  DataType dataType = 1;
  bytes key = 2;
  int32 offset = 3;
  uint32 limit = 4;
}

message PListResponse {
  repeated Item items = 1;
}

message Item {
  bytes key = 1;
  int64 ttl = 2;
}